<!-- block 2 header and texg input change button -->
<h1 id="change-me">Hello World</h1>
<input type="text" id="myInputField" placeholder="hello hello world">
<button id="changeTextButton">Change Hello World"</button>
<!-- block 2 execution code -->
<script>
    const myHeading = document.getElementById("change-me");
    const myInputField = document.getElementById("myInputField")
    const changeTextButton = document.getElementById("changeTextButton")
    
    changeTextButton.addEventListener('click', () => {
          const newText = myInputField.value;
          
          myHeading.textContent = newText;
    });
</script>
